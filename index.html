<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ğŸ® Classic Tetris</title>
  <style>
    :root {
      --bg: #121725;
      --cell: 28px;
      --gap: 1px;
      --grid: #1e2233;
      --T: #b36be0;
      --O: #f7d041;
      --I: #30c3ec;
      --S: #5ccd6a;
      --Z: #ef5959;
      --L: #f69c3c;
      --J: #5185f7;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    h1 { margin: 14px 0 4px; font-size: 1.8rem; }
    #wrapper { display: flex; gap: 18px; margin-top: 6px; }
    #board {
      display: grid;
      gap: var(--gap);
      background: var(--grid);
      touch-action: none;
    }
    .cell {
      width: var(--cell);
      height: var(--cell);
      background: #151a28;
    }
    .ghost { opacity: .25; }
    .T { background: var(--T); }
    .O { background: var(--O); }
    .I { background: var(--I); }
    .S { background: var(--S); }
    .Z { background: var(--Z); }
    .L { background: var(--L); }
    .J { background: var(--J); }

    #side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .panel {
      background: #1b2031;
      border-radius: 8px;
      padding: 8px 10px;
      min-width: 100px;
    }
    .panel h3 {
      margin: 0 0 4px;
      font-size: 0.9rem;
    }
    .mini {
      display: grid;
      grid-template-columns: repeat(4, 18px);
      grid-template-rows: repeat(4, 18px);
      gap: 1px;
      background: var(--grid);
    }
    .mini div {
      width: 18px;
      height: 18px;
      background: #151a28;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 8px;
      margin: 14px 0;
      user-select: none;
    }
    .btn {
      background: #333;
      border: 2px solid #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #fff;
    }
    .btn:active { background: #555; }
    #start {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 8px;
    }
    @media (max-width: 480px) {
      :root { --cell: 22px; }
      .mini {
        grid-template-columns: repeat(4, 14px);
        grid-template-rows: repeat(4, 14px);
      }
      #controls {
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(2, 50px);
      }
    }
  </style>
</head>
<body>
  <h1>ğŸ® Classic Tetris</h1>
  <button id="start">ê²Œì„ ì‹œì‘</button>
  <div id="wrapper" style="display:none">
    <div id="board"></div>
    <div id="side">
      <div class="panel"><h3>ë‹¤ìŒ</h3><div id="next" class="mini"></div></div>
      <div class="panel"><h3>ë³´ë¥˜</h3><div id="hold" class="mini"></div></div>
      <div class="panel"><h3>ì ìˆ˜</h3><div id="score">0</div></div>
      <div class="panel"><h3>ë ˆë²¨</h3><div id="level">1</div></div>
      <div class="panel"><h3>ì¤„</h3><div id="lines">0</div></div>
    </div>
  </div>

  <div id="controls" style="display:none">
    <div class="btn" id="left">â¬…ï¸</div>
    <div class="btn" id="rotate">ğŸ”„</div>
    <div class="btn" id="right">â¡ï¸</div>
    <div class="btn" style="grid-column:2/3" id="down">â¬‡ï¸</div>
    <div class="btn" style="grid-column:2/3" id="drop">ğŸ§¨</div>
    <div class="btn" id="holdBtn">â¸ï¸</div>
  </div>
  <script>
    /* ====== ì „ì—­ ë³€ìˆ˜ì™€ í—¬í¼ ====== */
    const rows = 20, cols = 10;
    const board = document.getElementById('board');
    const startBtn = document.getElementById('start');
    const wrapper = document.getElementById('wrapper');
    const controls = document.getElementById('controls');
    const scoreEl = document.getElementById('score');
    const levelEl = document.getElementById('level');
    const linesEl = document.getElementById('lines');
    const nextMini = document.getElementById('next');
    const holdMini = document.getElementById('hold');

    const $ = id => document.getElementById(id);

    /* ====== ê²Œì„ ìƒíƒœ ====== */
    let grid = [];          // DOM ì…€ ë°°ì—´
    let queue = [];         // ë‹¤ìŒ ë¸”ë¡ í
    let current = null;     // í˜„ì¬ ë¸”ë¡ ê°ì²´
    let holdPiece = null;   // í™€ë“œí•œ ë¸”ë¡
    let canHold = true;     // ì´ë²ˆ í„´ì— í™€ë“œ ê°€ëŠ¥ ì—¬ë¶€
    let playing = false;

    /* ì ìˆ˜Â·ë ˆë²¨Â·ë¼ì¸ */
    let score = 0, level = 1, lines = 0;

    /* íƒ€ì´ë¨¸ */
    let timer;              // ì¤‘ë ¥ íƒ€ì´ë¨¸
    const baseInterval = 700;   // ë ˆë²¨ 1ì¼ ë•Œ ì†ë„(ms)
    const lockDelay = 500;      // ë°”ë‹¥ì—ì„œ ê³ ì •ê¹Œì§€ ì§€ì—°
    let lockTimer = 0;          // ì§€ì—° íƒ€ì´ë¨¸

    /* ====== ë„í˜• ë°ì´í„° (SRS 4-ë°©í–¥) ====== */
    const T = [[1,cols,cols+1,cols+2],[1,cols+1,cols+2,cols*2+1],[cols,cols+1,cols+2,cols*2+1],[1,cols,cols+1,cols*2+1]];
    const O = [[0,1,cols,cols+1]];
    const I = [[1,cols+1,cols*2+1,cols*3+1],[cols,cols+1,cols+2,cols+3]];
    const S = [[1,2,cols,cols+1],[0,cols,cols+1,cols*2]];
    const Z = [[0,1,cols+1,cols+2],[2,cols,cols+1,cols*2+1]];
    const L = [[0,cols,cols*2,cols*2+1],[cols,cols+1,cols+2,2],[0,1,cols+1,cols*2+1],[cols,cols*2,cols*2+1,cols*2+2]];
    const J = [[1,cols+1,cols*2+1,cols*2],[0,1,2,cols+2],[1,cols+1,cols*2+1,cols*2+2],[0,cols,cols+1,cols+2]];

    const SHAPES = { T, O, I, S, Z, L, J };
    const COLORS = { T: 'T', O: 'O', I: 'I', S: 'S', Z: 'Z', L: 'L', J: 'J' };

    /* ====== ë³´ë“œ ì´ˆê¸°í™” ====== */
    function buildGrid() {
      board.style.gridTemplateColumns = `repeat(${cols}, var(--cell))`;
      board.style.gridTemplateRows   = `repeat(${rows}, var(--cell))`;
      board.innerHTML = '';
      grid = [];
      for (let i = 0; i < rows * cols; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        board.appendChild(cell);
        grid.push(cell);
      }
    }

    /* ====== ë¸”ë¡ ìƒì„±/í/í™€ë“œ ====== */
    function randomPiece() {
      const keys = Object.keys(SHAPES);
      return keys[Math.floor(Math.random() * keys.length)];
    }

    function refillQueue() {
      while (queue.length < 5) queue.push(randomPiece());
      drawMini(nextMini, queue[0]);
    }

    function newPiece() {
      current = { name: queue.shift(), pos: 3, rot: 0 };
      refillQueue();
      canHold = true;
      if (collision(current.shape())) gameOver();
      drawCurrent();
    }

    function hold() {
      if (!canHold) return;
      eraseCurrent();
      clearGhost();
      if (!holdPiece) {
        holdPiece = current.name;
        newPiece();
      } else {
        [holdPiece, current.name] = [current.name, holdPiece];
        current.pos = 3; current.rot = 0;
        if (collision(current.shape())) gameOver();
        drawCurrent();
      }
      canHold = false;
      drawMini(holdMini, holdPiece);
    }

    /* ====== ë„í˜• ë©”ì„œë“œ ====== */
    Object.defineProperty(Object.prototype, 'shape', {
      value() { return SHAPES[this.name][this.rot]; },
      enumerable: false
    });

    /* ====== ê·¸ë¦¬ê¸° ê´€ë ¨ ====== */
    function drawCells(indices, className) {
      indices.forEach(i => grid[i]?.classList.add(className, COLORS[current.name]));
    }
    function eraseCells(indices) {
      indices.forEach(i => grid[i]?.classList.remove('active', 'ghost', COLORS[current.name]));
    }
    function drawCurrent() { drawCells(current.shape().map(i => current.pos + i), 'active'); placeGhost(); }
    function eraseCurrent() { eraseCells(current.shape().map(i => current.pos + i)); }
    function placeGhost() {
      clearGhost();
      const drop = dropDistance();
      drawCells(current.shape().map(i => current.pos + i + drop * cols), 'ghost');
    }
    function clearGhost() { grid.forEach(c => c.classList.remove('ghost')); }

    /* ====== ì¶©ëŒ/ê±°ë¦¬ ê³„ì‚° ====== */
    function collision(shape, offset = 0) {
      return shape.some(i => {
        const ni = current.pos + offset + i;
        const x = ni % cols, y = Math.floor(ni / cols);
        return x < 0 || x >= cols || y >= rows || grid[ni].classList.contains('frozen');
      });
    }
    function dropDistance() {
      let d = 0;
      while (!collision(current.shape(), (d + 1) * cols)) d++;
      return d;
    }

    /* ====== ì´ë™/íšŒì „ ====== */
    function move(dx, dy = 0) {
      eraseCurrent();
      if (!collision(current.shape(), dx + dy * cols)) {
        current.pos += dx + dy * cols;
        if (dy) { score++; updateHUD(); }
        lockTimer = 0;
      }
      drawCurrent();
    }

    function rotate() {
      eraseCurrent();
      const nextRot = (current.rot + 1) % SHAPES[current.name].length;
      const tests   = [0, -1, 1, -2, 2]; // ê°„ë‹¨ ë²½í‚¥
      for (const k of tests) {
        if (!collision(SHAPES[current.name][nextRot], k)) {
          current.rot = nextRot;
          current.pos += k;
          break;
        }
      }
      drawCurrent();
    }

    /* ====== ë‚™í•˜ & ì ê¸ˆ ====== */
    function softDrop() { move(0, 1); }
    function hardDrop() {
      eraseCurrent();
      const d = dropDistance();
      current.pos += d * cols;
      score += d * 2;
      drawCurrent();
      lockPiece();
      updateHUD();
    }

    function lockPiece() {
      eraseCurrent();
      drawCells(current.shape().map(i => current.pos + i), 'frozen');
      clearGhost();
      clearLines();
      newPiece();
      resetGravity();
    }

    /* ====== ë¼ì¸ ì‚­ì œ & ë ˆë²¨ ====== */
    function clearLines() {
      let cleared = 0;
      for (let r = rows - 1; r >= 0; r--) {
        if ([...Array(cols).keys()].every(c => grid[r * cols + c].classList.contains('frozen'))) {
          cleared++;
          for (let c = 0; c < cols; c++) grid[r * cols + c].className = 'cell';
          const row = grid.splice(r * cols, cols);
          grid.unshift(...row);
          board.innerHTML = ''; grid.forEach(c => board.appendChild(c));
          r++;
        }
      }
      if (cleared) {
        const pts = [0, 100, 300, 500, 800][cleared];
        score += pts * level;
        lines += cleared;
        if (lines >= level * 10) { level++; resetGravity(); }
        updateHUD();
      }
    }

    /* ====== HUD ì—…ë°ì´íŠ¸ ====== */
    function updateHUD() {
      scoreEl.textContent = score;
      levelEl.textContent = level;
      linesEl.textContent = lines;
    }

    /* ====== ë¯¸ë‹ˆ ë³´ë“œ ====== */
    function drawMini(target, piece) {
      target.innerHTML = '';
      const cells = [];
      for (let i = 0; i < 16; i++) {
        const d = document.createElement('div');
        d.className = 'cell';
        target.appendChild(d);
        cells.push(d);
      }
      if (!piece) return;
      SHAPES[piece][0].forEach(i => {
        const x = i % cols, y = Math.floor(i / cols);
        const idx = y * 4 + x;
        cells[idx].classList.add(COLORS[piece]);
      });
    }

    /* ====== ì¤‘ë ¥ ====== */
    function resetGravity() {
      clearInterval(timer);
      timer = setInterval(() => {
        if (!lockTimer) softDrop();
        else if (Date.now() - lockTimer > lockDelay) lockPiece();
      }, Math.max(100, baseInterval - (level - 1) * 50));
    }

    /* ====== ê²Œì„ ì‹œì‘/ì¢…ë£Œ ====== */
    function startGame() {
      if (playing) return;
      playing = true;
      wrapper.style.display = 'flex';
      controls.style.display = 'grid';
      startBtn.style.display = 'none';

      score = 0; level = 1; lines = 0;
      buildGrid(); queue = []; refillQueue();
      holdPiece = null; drawMini(holdMini, null);
      updateHUD();

      newPiece();
      resetGravity();
    }

    function gameOver() {
      clearInterval(timer);
      alert(`ê²Œì„ ì˜¤ë²„! ì´ ì ìˆ˜: ${score}`);
      playing = false;
      wrapper.style.display = 'none';
      controls.style.display = 'none';
      startBtn.style.display = 'block';
    }

    /* ====== ì´ë²¤íŠ¸ ====== */
    startBtn.addEventListener('click', startGame);

    document.addEventListener('keydown', e => {
      if (!playing) return;
      switch (e.key) {
        case 'ArrowLeft':  move(-1);          break;
        case 'ArrowRight': move(1);           break;
        case 'ArrowDown':  softDrop();        break;
        case 'ArrowUp':    rotate();          break;
        case ' ':          e.preventDefault(); hardDrop(); break;
        case 'c': case 'C':
        case 'Shift':      hold();            break;
      }
    });

    [['left', () => move(-1)],
     ['right', () => move(1)],
     ['down', () => softDrop()],
     ['rotate', rotate],
     ['drop', hardDrop],
     ['holdBtn', hold]]
      .forEach(([id, fn]) => {
        const el = $(id);
        if (el) el.addEventListener('touchstart', ev => { ev.preventDefault(); fn(); });
      });
  </script>
</body>
</html>
