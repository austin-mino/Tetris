<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>ğŸ® Classic Tetris</title>
  <style>
    :root {
      --bg: #121725;
      --cell: 28px;
      --gap: 1px;
      --grid: #1e2233;
      --T: #b36be0;
      --O: #f7d041;
      --I: #30c3ec;
      --S: #5ccd6a;
      --Z: #ef5959;
      --L: #f69c3c;
      --J: #5185f7;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    h1 { margin: 14px 0 4px; font-size: 1.8rem; }
    #wrapper { display: flex; gap: 18px; margin-top: 6px; }
    #board {
      display: grid;
      gap: var(--gap);
      background: var(--grid);
      touch-action: none;
    }
    .cell {
      width: var(--cell);
      height: var(--cell);
      background: #151a28;
    }
    .ghost { opacity: .25; }
    .T { background: var(--T); }
    .O { background: var(--O); }
    .I { background: var(--I); }
    .S { background: var(--S); }
    .Z { background: var(--Z); }
    .L { background: var(--L); }
    .J { background: var(--J); }

    #side {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .panel {
      background: #1b2031;
      border-radius: 8px;
      padding: 8px 10px;
      min-width: 100px;
    }
    .panel h3 {
      margin: 0 0 4px;
      font-size: 0.9rem;
    }
    .mini {
      display: grid;
      grid-template-columns: repeat(4, 18px);
      grid-template-rows: repeat(4, 18px);
      gap: 1px;
      background: var(--grid);
    }
    .mini div {
      width: 18px;
      height: 18px;
      background: #151a28;
    }
    #controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 8px;
      margin: 14px 0;
      user-select: none;
    }
    .btn {
      background: #333;
      border: 2px solid #555;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      color: #fff;
    }
    .btn:active { background: #555; }
    #start {
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      background: #4caf50;
      color: #fff;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 8px;
    }
    @media (max-width: 480px) {
      :root { --cell: 22px; }
      .mini {
        grid-template-columns: repeat(4, 14px);
        grid-template-rows: repeat(4, 14px);
      }
      #controls {
        grid-template-columns: repeat(3, 50px);
        grid-template-rows: repeat(2, 50px);
      }
    }
  </style>
</head>
